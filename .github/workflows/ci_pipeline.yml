# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: awi-website-ci

on:
  push:
    branches: ["main", "issue-*"]
  #pull_request:
  #  branches: ["main", "issue-*"]
  workflow_call:
    # Map the workflow outputs to job outputs
    # https://docs.github.com/en/github-ae@latest/actions/using-workflows/reusing-workflows
  
      
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
       fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - run: git config user.name "$GITHUB_ACTOR"
    - run: npm version minor -m "v%s"
    - run: VERSION=$(node -p "require('./package.json').version")
    - run: git tag ${VERSION}
    - run: git push "https://$GITHUB_ACTOR:${{ secrets.SECRET_TO_PUSH_TO_AWI_GITHUB_IO }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags
    - run: git push "https://$GITHUB_ACTOR:${{ secrets.SECRET_TO_PUSH_TO_AWI_GITHUB_IO }}@github.com/$GITHUB_REPOSITORY.git" --tags
    - name: setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.13
      with:
        versionSpec: '5.x'    
    - name: execute GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.13
    - name: Display SemVer
      run: |
        echo "$GITVERSION_SEMVER"  > version.txt
    - run: npm ci
    - run: npm run build --if-present
    - uses: actions/upload-artifact@v2
      with:
        name: version
        path: version.txt
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: build
        #name: ${{env.GitVersion_SemVer}}
        # A file, directory or wildcard pattern that describes what to upload
        path: build/
        # The desired behavior if no files are found using the provided path.
