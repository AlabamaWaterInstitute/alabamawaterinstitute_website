# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: AWI website CI

on:
  push:
    branches: ["main", "issue-*"]
  pull_request:
    branches: ["main", "issue-*"]
      
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present    
    - name: Git Version
      uses: codacy/git-version@2.4.0
      with:
        # The name of the release branch
        release-branch: main       
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: build
        # A file, directory or wildcard pattern that describes what to upload
        path: build
        # The desired behavior if no files are found using the provided path.
#     - name: Deploy GitHub Pages site
#       uses: actions/deploy-pages@v1.2.0
#       with:
#         # Should this action only emit build telemetry instead of deploying the build artifact?
#         emit_telemetry: true
#         # The status of the previous build.
#         conclusion: true
#         # GitHub token
#         token: # default is ${{ github.token }}
#         # Time in milliseconds after which to timeout and cancel the deployment (default: 10 minutes)
#         timeout: # optional, default is 600000
#         # Maximum number of status report errors before cancelling a deployment (default: 10)
#         error_count: # optional, default is 10
#         # Time in milliseconds between two deployment status report (default: 5 seconds)
